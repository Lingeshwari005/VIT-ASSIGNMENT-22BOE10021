<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Targets Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        /* Box Styling */
        .box {
            border: 1px solid black;
            padding: 15px;
            width: fit-content;
            background-color: #f2f2f2;
        }
        /* Link Styling */
        a {
            color: blue;
            text-decoration: none;
            margin: 0 10px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Box with Links -->
    <div class="box">
        <p>Click any of the following links</p>
        <a href="https://www.example.com" target="_blank">Opens in New</a> |
        <a href="https://www.example.com" target="_self">Opens in Self</a> |
        <a href="https://www.example.com" target="_parent">Opens in Parent</a> |
        <a href="https://www.example.com" target="_top">Opens in Body</a> |
        <a href="mailto:example@example.com">Send email</a>
    </div>
</body>
</html>
