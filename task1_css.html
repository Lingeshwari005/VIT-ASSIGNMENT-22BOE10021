<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table and Shapes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        /* Table Styling */
        table {
            width: 50%;
            margin: auto;
            border-collapse: separate;
            border-spacing: 5px;
            background-color: lightblue;
            border-radius: 10px;
            padding: 5px;
        }

        th, td {
            border: 2px solid black;
            padding: 10px;
            text-align: center;
            border-radius: 10px;
        }

        th {
            font-weight: bold;
        }

        /* Shapes Grid */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        .shape {
            width: 80px;
            height: 50px;
            border: 2px solid green;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
        }

        /* Oval Shape */
        .oval {
            border-radius: 50%;
            width: 90px;
            height: 50px;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>80</td>
        </tr>
    </table>

    <!-- Shapes Grid -->
    <div class="grid-container">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="oval"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

</body>
</html>
