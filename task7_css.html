<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        /* Global Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #822545;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Form Container */
        .form-container {
            background-color: #3b0e19;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 400px;
            color: white;
        }

        /* Label Styling */
        label {
            font-size: 16px;
            font-weight: bold;
            display: inline-block;
            width: 120px;
        }

        /* Input Fields */
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="number"],
        select,
        textarea {
            width: calc(100% - 130px);
            padding: 8px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            font-size: 14px;
        }

        /* Radio Buttons */
        .gender-container {
            display: flex;
            align-items: center;
        }

        input[type="radio"] {
            margin: 0 5px;
        }

        /* Textarea */
        textarea {
            resize: none;
            height: 60px;
        }

        /* Register Button */
        .register-btn {
            width: 100%;
            padding: 10px;
            background-color: white;
            color: black;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .register-btn:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

<div class="form-container">
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="your name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="your email" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="your password" required><br>

        <label for="phone">Phone Number:</label>
        <input type="number" id="phone" placeholder="your phone number" required><br>

        <label>Gender:</label>
        <div class="gender-container">
            <input type="radio" name="gender" value="male"> Male
            <input type="radio" name="gender" value="female"> Female
            <input type="radio" name="gender" value="other"> Other
        </div><br>

        <label for="language">Language:</label>
        <select id="language">
            <option>Select language</option>
            <option>English</option>
            <option>Spanish</option>
            <option>French</option>
        </select><br>

        <label for="zip">Zip Code:</label>
        <input type="text" id="zip" placeholder="your zip code" required><br>

        <label for="about">About:</label>
        <textarea id="about" placeholder="Write about yourself..."></textarea><br>

        <button type="submit" class="register-btn">Register</button>
    </form>
</div>

</body>
</html>
