<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bars</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
 /* Container for Navigation Bars */
        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 50px;
            margin-top: 30px;
        }
 /* Vertical Navigation Bar */
        .vertical-nav {
            width: 150px;
            border: 2px solid black;
        }
        .vertical-nav a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: blue;
            text-align: left;
            font-size: 18px;
            background-color: lightblue;
            border-bottom: 1px solid white;
        }
        .vertical-nav a:first-child {
            background-color: orange;
            color: white;
            font-weight: bold;
        }
        /* Horizontal Navigation Bar */
        .horizontal-nav {
            display: flex;
            border: 2px solid black;
            background-color: lightgray;
            width: 400px;
        }
        .horizontal-nav a {
            flex: 1;
            padding: 10px;
            text-decoration: none;
            text-align: center;
            color: blue;
            font-size: 18px;
            border-right: 1px solid blue;
        }
        .horizontal-nav a:first-child {
            background-color: gray;
            color: white;
            font-weight: bold;
        }
        .horizontal-nav a:last-child {
            border-right: none;
        }
    </style>
</head>
<body>  
    <div class="container">
        <!-- Vertical Navigation Bar -->
        <h2>Vertical Navigation Bar</h2>
        <div class="vertical-nav"> 
            <a href="#">Home</a>
            <a href="#">Java</a>
            <a href="#">CSS</a>
            <a href="#">HTML</a>
            <a href="#">Bootstrap</a>
        </div>
        <!-- Horizontal Navigation Bar -->
        <h2>Horizontal Navigation Bar</h2>
        <div class="horizontal-nav">
            <a href="#">Home</a>
            <a href="#">Java</a>
            <a href="#">HTML</a>
            <a href="#">CSS</a>
        </div>
    </div>
</body>
</html>
