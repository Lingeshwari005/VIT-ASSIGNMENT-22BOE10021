<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            border-collapse: collapse;
            width: 50%;
            margin: auto;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
        }
        h2 {
            text-align: center;
            color: blue;
        }
        input, textarea, select {
            width: 100%;
            padding: 5px;
        }
        .center {
            text-align: center;
        }
    </style>
</head>
<body>

    <h2>Registration form</h2>
    <form>
        <table>
            <tr>
                <td>First Name</td>
                <td><input type="text" name="first_name"></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input type="text" name="last_name"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="email"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td>Re-enter Password</td>
                <td><input type="password" name="re_password"></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio" name="gender" value="Male"> Male
                    <input type="radio" name="gender" value="Female"> Female
                </td>
            </tr>
            <tr>
                <td>Age:</td>
                <td><input type="number" name="age"></td>
            </tr>
            <tr>
                <td>Phone Number</td>
                <td><input type="tel" name="phone"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea name="address" rows="3"></textarea></td>
            </tr>
            <tr>
                <td>State</td>
                <td><input type="text" name="state"></td>
            </tr>
            <tr>
                <td>Country</td>
                <td>
                    <select name="country">
                        <option>Choose your country</option>
                        <option>India</option>
                        <option>USA</option>
                        <option>UK</option>
                        <option>Canada</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Languages known</td>
                <td>
                    <input type="checkbox" name="language" value="English"> English
                    <input type="checkbox" name="language" value="Kannada"> Kannada
                    <input type="checkbox" name="language" value="Hindi"> Hindi
                    <input type="checkbox" name="language" value="Telugu"> Telugu
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="checkbox" name="declaration"> Hereby I declare all the given details are true
                </td>
            </tr>
            <tr>
                <td colspan="2" class="center">
                    <button type="submit">Register</button>
                </td>
            </tr>
        </table>
    </form>

    <p class="center">
        <a href="https://www.ethnus.com" target="_blank">Log in to <span style="color: blue;">Ethnus</span> website</a>
    </p>

</body>
</html>
