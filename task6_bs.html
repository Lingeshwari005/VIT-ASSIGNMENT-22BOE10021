<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error input, .error select {
            border-color: red;
        }
        .error-message {
            color: red;
            font-size: 12px;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="card p-4 shadow">
        <h2 class="mb-4 text-center">Bootstrap Form Validation</h2>
        <form id="myForm" novalidate>
            <!-- Name -->
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
                <div class="error-message"></div>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
                <div class="error-message"></div>
            </div>

            <!-- Password -->
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password">
                <div class="error-message"></div>
            </div>

            <!-- Hobbies -->
            <div class="mb-3">
                <label for="hobbies" class="form-label">Hobbies</label>
                <select class="form-select" id="hobbies">
                    <option value="">Select a hobby</option>
                    <option value="Reading">Reading</option>
                    <option value="Sports">Sports</option>
                    <option value="Music">Music</option>
                </select>
                <div class="error-message"></div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-danger w-100">Submit</button>
        </form>
    </div>
</div>

<script>
    document.getElementById("myForm").addEventListener("submit", function(event) {
        event.preventDefault();
        let isValid = true;
        document.querySelectorAll(".error-message").forEach(e => e.innerHTML = "");
        document.querySelectorAll(".form-control, .form-select").forEach(e => e.classList.remove("error"));

        function showError(inputId, message) {
            let input = document.getElementById(inputId);
            input.classList.add("error");
            input.nextElementSibling.innerHTML = message;
            isValid = false;
        }

        if (document.getElementById("name").value.trim() === "") showError("name", "Name is required.");
        if (document.getElementById("email").value.trim() === "") showError("email", "Email is required.");
        if (document.getElementById("password").value.trim() === "") showError("password", "Password is required.");
        if (document.getElementById("hobbies").value === "") showError("hobbies", "Please select a hobby.");

        if (isValid) alert("Form submitted successfully!");
    });
</script>

</body>
</html>
