<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        form {
            width: 300px;
        }
        label {
            display: inline-block;
            width: 100px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input, select {
            width: 180px;
            padding: 5px;
            margin-bottom: 10px;
        }
        button {
            padding: 5px 15px;
            background-color: #f4f4f4;
            border: 1px solid #ccc;
            cursor: pointer;
        }
        button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

    <form>
        <label>Full Name:</label>
        <input type="text" value="Vincent Maverick Durano"><br>

        <label>Username:</label>
        <input type="text" value="Vinz"><br>

        <label>Password:</label>
        <input type="password" value="password"><br>

        <label>Re Password:</label>
        <input type="password" value="password"><br>

        <label>Address:</label>
        <input type="text" value="Cebu, Philippines"><br>

        <label>Age:</label>
        <input type="number" value="22"><br>

        <label>Gender:</label>
        <select>
            <option>Male</option>
            <option>Female</option>
        </select><br>

        <button type="submit">Save</button>
    </form>

</body>
</html>
